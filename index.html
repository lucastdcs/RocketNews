<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <div class="bkgd">
            <img class="img-bkgd" src="assets/read_news.jpg" alt="">
        </div>
        <section class="main-section">
            <img class="logo" src="assets/logo.svg" alt="Logo RocketNews">
            <div class="content">
                <h1> atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
            </div>

            <form action="">
                <label for="email">
                    Insira seu e-mail:
                </label>
                <div class="send-email">
                    <input placeholder="oi@rocketseat.com" type="email" name="email" id="">
                    <button type="submit">
                        <img src="assets/send.svg" class="send"
                            style=" filter: invert(99%) sepia(0%) saturate(424%) hue-rotate(302deg) brightness(116%) contrast(100%);"
                            alt="">
                    </button>
                </div>
            </form>

            <div class="let-me-read">
                <h2 style="color: #8257E5;">deixe-me ler primeiro</h2>
                <img src="assets/arrow-right.svg" alt="" style="filter: invert(44%) sepia(47%) saturate(6275%) hue-rotate(240deg) brightness(95%) contrast(88%);">
            </div>
        </section>
    </main>
</body>


</html>
